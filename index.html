<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="form-container">
				<h1 class="heading-1 heading-1__signup">
					Sign up
				</h1>
				<h2 class="heading-2 heading-2__line">First personal vanilla project.</h2>
				<form action="#" class="form">
					<div class="form__group">
						<input type="text" class="form__input" placeholder="First Name" id="first-name" required />
						<label for="first-name" class="form__label">First name</label>
					</div>
					<div class="form__group">
						<input type="text" class="form__input" placeholder="Last Name" id="last-name" required />
						<label for="last-name" class="form__label">Last name</label>
					</div>
					<div class="form__group grid-1-3">
						<input type="email" class="form__input" placeholder="Email" id="email" required />
						<label for="email" class="form__label">Email</label>
					</div>
					<div class="form__group grid-1-3">
						<input type="name" class="form__input" placeholder="Adress" id="adress" required />
						<label for="adress" class="form__label">Adress</label>
					</div>
					<div class="form__group">
						<input type="tel" class="form__input" placeholder="Mobile phone" id="mobile-phone" required />
						<label for="mobile-phone" class="form__label">Mobile phone</label>
					</div>
					<div class="form__group">
						<input type="date" class="form__input date" placeholder="Birthday" id="mobile-phone" required />
						<label for="mobile-phone" class="form__label">Birthday</label>
					</div>

					<div class="form__group grid-1-3">
						<div class="radio-container">
							<label class="radio">
								<input type="radio" value="male" name="gender" />
								male
								<span></span>
							</label>
							<label class="radio">
								<input type="radio" value="female" name="gender" />
								female
								<span></span>
							</label>
						</div>
					</div>
					<div class="form__group grid-1-3 center">
						<button class="btn">
							Register
						</button>
					</div>
				</form>
			</div>
		</header>
	</body>
</html>
